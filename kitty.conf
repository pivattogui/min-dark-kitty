# Window padding
window_padding_width 5

# Buffer
scrollback_lines 10000
scrollback_pager_history_size 0

# Detect URLs
detect_urls yes
open_urls_in_browser yes
url_style curly

# New tab
map cmd+t new_tab_with_cwd
map ctrl+t new_tab_with_cwd

# New window
map cmd+n new_window_with_cwd
map ctrl+n new_window_with_cwd

# Tabs 
tab_title_max_length 24

# Navigation
map cmd+1 goto_tab 1 
map alt+1 goto_tab 1
map cmd+2 goto_tab 2
map alt+2 goto_tab 2
map cmd+3 goto_tab 3
map alt+3 goto_tab 3
map cmd+4 goto_tab 4
map alt+4 goto_tab 4
map cmd+5 goto_tab 5
map alt+5 goto_tab 5
map cmd+6 goto_tab 6
map alt+6 goto_tab 6
map cmd+7 goto_tab 7
map alt+7 goto_tab 7
map cmd+8 goto_tab 8
map alt+8 goto_tab 8
map cmd+9 goto_tab 9
map alt+9 goto_tab 9
map cmd+] next_tab
map alt+] next_tab
map cmd+[ previous_tab
map alt+[ previous_tab

# Close tab
map cmd+w close_tab
map alt+w close_tab
map cmd+shift+w close_window
map ctrl+w close_window

# Startup session
startup_session ~/.config/kitty/startup.session

# Opacity
background_opacity 0.85
dynamic_background_opacity yes

# Background blur
background_blur 15

# Window border
window_border_width 1pt
draw_minimal_borders yes

# The basic colors
foreground              #f8f8f8
background              #1f1f1f
selection_foreground    #1f1f1f
selection_background    #79b8ff

# Cursor colors
cursor                  #f8f8f8
cursor_text_color       #1f1f1f

# URL underline color when hovering with mouse
url_color               #79b8ff

# Kitty window border colors
active_border_color     #79b8ff
inactive_border_color   #6b737c
bell_border_color       #FF9800

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
active_tab_foreground   #f8f8f8
active_tab_background   #383838
inactive_tab_foreground #888888
inactive_tab_background #1A1A1A
tab_bar_background      #1A1A1A

# Colors for marks (marked text in the terminal)
mark1_foreground #1f1f1f
mark1_background #79b8ff
mark2_foreground #1f1f1f
mark2_background #b392f0
mark3_foreground #1f1f1f
mark3_background #9db1c5

